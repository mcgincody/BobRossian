<!DOCTYPE HTML>
<html>
    <head> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
            <canvas id="Rossian1" position=absolute left=0px top=0px></canvas>
            <script type="text/javascript">
                $(document).ready(function(){
                        var canvas = document.getElementById("Rossian1");
                        var pointer = canvas.getContext("2d");
                        pointer.canvas.width = window.innerWidth;
                        pointer.canvas.height = window.innerHeight;
                        
                        var colors = ["#ff6666", "#ff8c66", "#ffb366", "#ffd966", "#ffff66", "#d9ff66", "#b3ff66", "#8cff66",
                                 "#66ff66", "#66ff8c", "#66ffb3", "#66ffd9", "#66ffff", "#66d9ff", "#66b3ff", "#668cff", "#6666ff", 
                                 "#8c66ff", "#b366ff", "#d966ff", "#ff66ff", "#ff66d9", "#ff66b3", "#ff668c"];
                        
                        var start = 1;
                        var breathe = 0;

                        function step(){
                                pointer.fillStyle = "black";
                                pointer.beginPath();
                                pointer.rect(0, 0, window.innerWidth, window.innerHeight);
                                pointer.fill(); 
                                
                                for (b = 100; b > 4; b--){
                                        if(b%4==0){
                                                if (b > 40){
                                                        //shapeOfShapes(pointer, window.innerWidth/2, window.innerHeight/2, window.innerHeight/100*b, 100, 10, 5, 1, (start-8*b)/2);        
                                                } else {
                                                        shapeOfShapes(pointer, window.innerWidth/2, window.innerHeight/2, window.innerHeight/100*b, 20, 10, 5, (b%5)+1, (start-4*b)/2);
                                                }                                                
                                        } else {
                                                if (breathe%2==0){
                                                        shapeOfShapes(pointer, window.innerWidth/2, window.innerHeight/2, window.innerHeight/100*b, 20, start/4, 5, (b%5)+1, (start-4*b)/2);
                                                } else {
                                                        shapeOfShapes(pointer, window.innerWidth/2, window.innerHeight/2, window.innerHeight/100*b, 20, 35/4-start/4, 5, (b%5)+1, (start-4*b)/2);
                                                }
                                        }
                                }
                               
                                if (start >= 35){
                                        start=1;
                                        breathe = breathe+1;
                                        console.log(breathe);
                                } else {
                                        start++;
                                }                               
                                
                                window.requestAnimationFrame(step);
                               
                        }

                        window.requestAnimationFrame(step);
                        
                });

                function equalFill(pointer, centerX, centerY, length, nSides, rotation){
                        var x1, y1;
                        pointer.moveTo(centerX,centerY);
                        var degrees = 360 / nSides;
                        pointer.beginPath();
                        for (j = 0; j < nSides; j++){
                                x1 = centerX + Math.round(length*Math.sin((rotation+degrees*j)*Math.PI/180));
                                y1 = centerY - length + (length - Math.round(length*Math.cos((rotation+degrees*j)*Math.PI/180)));
                                pointer.lineTo(x1,y1);
                        }
                        pointer.fill();
                }
                
                function centerLine(pointer, x1, y1 ,x2, y2, sLength, sNSides, quantity){
                        var colors = ["#ff6666", "#ff8c66", "#ffb366", "#ffd966", "#ffff66", "#d9ff66", "#b3ff66", "#8cff66",
                                 "#66ff66", "#66ff8c", "#66ffb3", "#66ffd9", "#66ffff", "#66d9ff", "#66b3ff", "#668cff", "#6666ff", 
                                 "#8c66ff", "#b366ff", "#d966ff", "#ff66ff", "#ff66d9", "#ff66b3", "#ff668c"];
                        changeInX = Math.round((x2-x1)/quantity);
                        changeInY = Math.round((y2-y1)/quantity);
                        rotation = 360/quantity;
                        for (i = 0; i < quantity; i++){
                                if (i % 1 == 0){
                                        pointer.fillStyle = colors[(i+9) % colors.length];
                                        equalFill(pointer, x1+changeInX*i, y1+changeInY*i, sLength, sNSides, rotation*i);
                                }                                
                        }
                }

                function shapeOfShapes(pointer, centerX, centerY, length, nSides, sLength, sNSides, quantity, rotation){
                        var x1 = centerX + Math.round(length*Math.sin(rotation*Math.PI/180));
                        var y1 = centerY - length + (length - Math.round(length*Math.cos(rotation*Math.PI/180)));
                        pointer.moveTo(x1,y1);
                        var x2,y2;
                        var degrees = 360 / nSides;
                        pointer.beginPath();
                        for (k = 1; k <= nSides; k++){
                                x2 = centerX + Math.round(length*Math.sin((rotation+degrees*k)*Math.PI/180));
                                y2 = centerY - length + (length - Math.round(length*Math.cos((rotation+degrees*k)*Math.PI/180)));
                                centerLine(pointer, x1, y1, x2, y2, sLength, sNSides, quantity);
                                x1 = x2;
                                y1 = y2;
                        }
                }
                
                function unequalFill(pointer, centerX, centerY, lengths, rotation){
                        var x1, y1;
                        pointer.moveTo(centerX, centerY);
                        var degrees = 360 / lengths.length;
                        pointer.beginPath();
                        for (l = 0; l < lengths.length; l++){
                                x1 = centerX + Math.round(lengths[l]*Math.sin((rotation+degrees*l)*Math.PI/180));
                                y1 = centerY - lengths[l] + (lengths[l] - Math.round(lengths[l]*Math.cos((rotation+degrees*l)*Math.PI/180)));
                                pointer.lineTo(x1,y1);
                        }
                        pointer.fill(); 
                }

                
            </script>
    </body>
</html>
