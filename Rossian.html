                function eqtriangle(pointer, sidelength,centerX,centerY){
                        pointer.beginPath();
                        var upperHeight = Math.round(sidelength/Math.sqrt(3));
                        var lowerHeight = Math.round(upperHeight/2);
                        console.log(lowerHeight);
                        console.log(upperHeight);
                        pointer.moveTo(centerX, centerY - upperHeight);
                        pointer.lineTo(centerX + (sidelength * .5), centerY + lowerHeight);
                        pointer.lineTo(centerX - (sidelength * .5), centerY + lowerHeight);
                        pointer.fill();
                };

                function eqtriangleRotate(pointer, sidelength, centerX, centerY, rotation){
                        pointer.beginPath();
                        var upperHeight = Math.round(sidelength/Math.sqrt(3));
                        var changeInX = Math.round(upperHeight*Math.sin(rotation*Math.PI/180));
                        var changeInY = (upperHeight - Math.round(upperHeight*Math.cos(rotation*Math.PI/180)));
                        pointer.moveTo(centerX + changeInX, centerY-upperHeight+changeInY);
                        changeInX = Math.round(upperHeight*Math.sin((rotation+120)*Math.PI/180));
                        changeInY = (upperHeight - Math.round(upperHeight*Math.cos((rotation+120)*Math.PI/180)));
                        pointer.lineTo(centerX + changeInX, centerY-upperHeight+changeInY);
                        changeInX = Math.round(upperHeight*Math.sin((rotation+240)*Math.PI/180));
                        changeInY = (upperHeight - Math.round(upperHeight*Math.cos((rotation+240)*Math.PI/180)));
                        pointer.lineTo(centerX + changeInX, centerY-upperHeight+changeInY);
                        pointer.fill();
                };

                function centerLine(pointer, x1, y1 ,x2, y2, size, quantity, colors){
                        changeInX = (x2-x1)/quantity;
                        changeInY = (y2-y1)/quantity;
                        rotation = 360/quantity;
                        for (i = 0; i < quantity; i++){
                                pointer.fillStyle=colors[(i)%colors.length];
                                eqtriangleRotate(pointer, size, x1+changeInX*i, y1+changeInY*i, rotation*i);
                        }
                }

                function triangleOfTriangles(pointer, centerX, centerY, sidelength, colors, rotation){
                        var upperHeight = Math.round(sidelength/Math.sqrt(3));

                        var y1 = centerY-upperHeight+changeInY;
                        changeInX = Math.round(upperHeight*Math.sin((rotation+120)*Math.PI/180));
                        changeInY = (upperHeight - Math.round(upperHeight*Math.cos((rotation+120)*Math.PI/180)));
                        var x2 = centerX + changeInX;
                        var y2 = centerY-upperHeight+changeInY;
                        var quantity = colors.length*4;
                        console.log(x1 + " " + y1 + " " + x2 + " " + y2);
                        centerLine(pointer, x1, y1, x2, y2, size, quantity, colors);
                        changeInX = Math.round(upperHeight*Math.sin((rotation+240)*Math.PI/180));
                        changeInY = (upperHeight - Math.round(upperHeight*Math.cos((rotation+240)*Math.PI/180)));
                        var x3 = centerX + changeInX;
                        var y3 = centerY-upperHeight+changeInY;
                        centerLine(pointer, x2, y2, x3, y3, size, quantity, colors);
                        centerLine(pointer, x3, y3, x1, y1, size, quantity, colors);
                }

                function equalFill(pointer, centerX, centerY, length, rotation, nSides){
                        var x1 = centerX + Math.round(length*Math.sin(rotation*Math.PI/180));
                        var y1 = centerY - length + (length - Math.round(length*Math.cos(rotation*Math.PI/180)));
                        pointer.moveTo(x1,y1);
                        //console.log(x1 + " " + y1);
                        var degrees = 360 / nSides;
                        pointer.beginPath();
                        for (i = 0; i < nSides; i++){
                                x1 = centerX + Math.round(length*Math.sin((rotation+degrees*i)*Math.PI/180));
                                y1 = centerY - length + (length - Math.round(length*Math.cos((rotation+degrees*i)*Math.PI/180)));
                                pointer.lineTo(x1,y1);
                                //console.log(x1 + " " + y1);
                        }
                        pointer.fill();
                }
